<?xml version="1.0" encoding="utf-8" ?>
<config>
  <cc>
    <filters>
      <filter autoexecute="true">
        <desc>Group items by their acceptance</desc>
        <command>groupby IsAccepted</command>
      </filter>
      <filter autoexecute="true">
        <desc>Group items by their folder names</desc>
        <command>groupby Source0.Dir orderby MatchRate desc where Source0.PathID == Source1.PathID</command>
      </filter>
      <filter autoexecute="true">
        <desc>Group items by their folder names (hide self-tests)</desc>
        <command><![CDATA[groupby Source0.Dir orderby MatchRate desc where Source0.PathID == Source1.PathID && Source0.ImageID != Source1.ImageID]]></command>
      </filter>
      <filter autoexecute="true">
        <desc>Group items by their match rate</desc>
        <command>groupby MatchRate</command>
      </filter>
    </filters>
  </cc>
</config>
